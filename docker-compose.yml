version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: uk_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ukuser
      POSTGRES_PASSWORD: ukpassword
      POSTGRES_DB: uk_requests
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ukuser -d uk_requests" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (для кеширования и очередей, опционально)
  redis:
    image: redis:7-alpine
    container_name: uk_redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  # Backend API
  backend:
    build: ./backend
    container_name: uk_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://ukuser:ukpassword@db:5432/uk_requests
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-this-secret-key}
      APP_URL: ${APP_URL:-http://localhost:3000}
      DEBUG: ${DEBUG:-false}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app

  # Frontend
  frontend:
    build: ./frontend
    container_name: uk_frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend

volumes:
  postgres_data:
